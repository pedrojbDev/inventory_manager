{% block content %}

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  margin: 0 auto;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}
</style>

<div class="container">
  <h2>Criar Conta</h2>
  <form action="" method="post">
    {% csrf_token %}

    <div class="form-group">
      {{ user_form.username.errors }}
      <label for="id_username">Usu√°rio:</label>
      {{ user_form.username }}
    </div>

    <div class="form-group">
      {{ user_form.password1.errors }}
      <label for="id_password1">Senha:</label>
      {{ user_form.password1 }}
    </div>

    <div class="form-group">
      {{ user_form.password2.errors }}
      <label for="id_password2">Confirme a senha:</label>
      {{ user_form.password2 }}
    </div>

    <div class="form-group">
      <input type="submit" value="Registrar">
    </div>
  </form>
</div>

{% endblock %}
