{% extends 'base1.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  h2{
    margin-bottom: 40px;
  }
  body {
    background-color: #f4f4f4;
  }
  .container {
    margin-top: 100px;
    width: 400px;
  }
  
</style>
</head>
<body>
<div class="container">
  <h2 class="text-center">Login</h2>
  <form method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button type="submit" class="btn btn-primary btn-block style=" background-color: #4caf50;"">Entrar</button>
  </form>
</div>

</body>
</html>
{% endblock %}
